syntax = "proto3";
package v1;
option go_package = "github.com/wshadm/miniblog/pkg/api/server/v1;v1";

//ServiceStatus 表示服务的健康状态
enum ServiceStatus {
    //Healthy 表示服务健康
    Healthy = 0;
    //Unhealthy
    Unhealthy = 1;
}

//HealthResponse 表示健康检查的响应结构体
message HealthResponse {
    //status 表示服务的健康状态
    ServiceStatus status = 1;
    //timestamp 表示请求的时间戳
    string timestamp = 2;
    //message 表示可选地状态消息，描述服务健康的更多信息
    string message = 3;
}